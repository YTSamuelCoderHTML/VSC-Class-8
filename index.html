<html>
    <head>
        <title>Cards</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>My Family</h1>
      <div class="container">
        <div class="card" style="width: 18rem;">
            <img class="card-img top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAd5avdba8EiOZH8lmV3XshrXx7dKRZvhx-A&s" alt="Card Image">
            <div class="card-body">
              <h5 class="card-title">Samuel</h5>
              <p class="card-text">I am a Developer and A Youtuber!</p>
              <a href="#" class="btn btn-primary">See Profile!</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img top"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAd5avdba8EiOZH8lmV3XshrXx7dKRZvhx-A&s" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Leon</h5>
            <p class="card-text">I love Football and I am a Youtuber!</p>
            <a href="#" class="btn btn-primary">See Profile!</a>
          </div>
        </div>
      </div>
    </body>
</html>
